 WHILE_FOCUSING:0 "While focusing on this, there will be the following effects:\n$EFF$"
 generic_focus:0 "National Focus"
 USA_strengthen_establishment:0 "Strengthen The Establishment"
 USA_strengthen_establishment_desc:0 "The Liberals among us have been complaining that with the end of the Second American Civil War, that Pershing's time is up and should not be president anymore. They are wrong."
 USA_pershing_time_up:0 "Pershing's Time Is Up"
 USA_pershing_time_up_desc:0 "Pershing's time is up and it's best we get that out of the way first, lest he get too comfortable in power."
 USA_patriotic_communism:0 "Patriotic Communism"
 USA_patriotic_communism_desc:0 "The Experiment Of Democracy has clearly failed for America and we must end this disaster as soon as possible."
 USA_army_effort:0 "Army Effort"
 USA_naval_effort:0 "Naval Effort"
 USA_air_effort:0 "Air Effort"
 USA_industrial_effort:0 "Industrial Effort"
 USA_dissolve_military_government:0 "Dissolve The Military Government"
 USA_dissolve_military_government_desc:0 "It's about time we end this tragic comedy of a regime. The Congress wil reconvene at the request of Herbert Hoover and impeach John Pershing."
 USA_i_banish_thee:0 "I Banish Thee!"
 USA_i_banish_thee_desc:0 "Germany has absolutely no business on the american continent. We have done enough preperation to fight a war against them and banish them from America."
 USA_labrador_annexation:0 "Demand Labrador"
 USA_labrador_annexation_desc:0 "We've dealt with Germany, now is the time to strike at Britain."
 USA_free_election:0 "Free Elections"
 USA_free_election_desc:0 "The US has been established as a stable country by now, we can start Free Elections and rebuild the government."
 USA_party_formations:0 "Party Declarations"
 USA_party_formations_desc:0 "Its time for the Political Parties to form. The Republicans and Democrats disappeared after the Junta was formed, and we need to give time for new ones to form."
 USA_hoover_reelection:0 "Hoover's Election"
 USA_hoover_reelection_desc:0 "Herbert Hoover has been elected and has become the 32nd President of the United States Of America."
 USA_rejuvinate_innovation:0 "Rejuvinate Innovation"
 USA_rejuvinate_innovation_desc:0 "Capitalism is the only way forward for our economy. We need new, innovative ideas for the USA to proceed and navigate itself out of this mess. And Capitalism will get us there."
 USA_defy_topeka:0 "Defy the Topeka Settlement"
 USA_defy_topeka_desc:0 "The Topeka Settlement was forced onto us and is not in the best interests of the USA. It is an irrelevant document and with the departure of Pershing's Government, it is no longer valid."
 USA_wallace_election:0 "Wallace's Election"
 USA_wallace_election_desc:0 "Henry Wallace has been elected to the office of the President Of The United States Of America and has become the 33rd President of the United States Of America, with the provisionary president Hoover preceding him. His progressive policies will likely be different from the policies of past legitimate presidents like Coolidge, Harding and Wilson."
 USA_reestablish_the_constitution:0 "Re-establish The Constitution"
 USA_reestablish_the_constitution_desc:0 "We need to ratify the American constitution once more to revive America as a nation once more. Basic rights such as Freedom Of Speech and Privacy shall be granted for our citizens and the Second Amendment will not only be re-established, but strengthened to help the American people stand against tyrants like Pershing better."
 USA_socialist_experiment:0 "A Socialist Experiment"
 USA_socialist_experiment_desc:0 "Although Presidents like McKinley and Cleveland had stellar economic records for the country, it was far from good for the underclass. The workers had to toil day in and day out, demands for rights were met by gunfire. We must ensure that never, ever happens again."

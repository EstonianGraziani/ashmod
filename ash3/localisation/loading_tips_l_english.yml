 LOADING_TIP_0:0 "Despite being called a Republic, New Eden lacks democracy and most jobs are appointed by the Alba Equitis."
 LOADING_TIP_1:0 "Spain and Portugal are the only nations that have survived the Dark Month mostly intact."
 LOADING_TIP_2:0 "The first election in the Confederate States Of America was held in 1930 and was won by James Carson Breckinridge, a hero of the navy."
 LOADING_TIP_3:0 "New Venice was originally a community of soldiers at the coast of Peru who have prepared for the Dark Month since 1921."
 LOADING_TIP_4:0 "New Venice thrived thanks to the soldiers that defended it and the community's booming fishing industry."
 LOADING_TIP_5:0 "Despite being a strong force in Europe before the Dark Month, the most that remains of the imperial government in Europe is in the Baltic Sea, operating as the United Baltic Duchy."
 LOADING_TIP_6:0 "Velociraptors are heartless creatures"
 LOADING_TIP_7:0 "In 1932, Tengri's Empire invaded Tehran and massacred the city, burning parts of it to the ground."
 LOADING_TIP_8:0 "A guillotine is at the steps of the Capitol!.\n- Patriotic Communist Slogan"
 LOADING_TIP_9:0 "Patriotic Communism is an ideology born in the United States Of America after the dark month, uniting radical nationalism and communism."
 LOADING_TIP_10:0 "The Cat has survived in the wastes thanks to the abundance of rats in the world, but cats are eaten for food."
 LOADING_TIP_11:0 "The Los Americanos raider tribe was born out of American soldiers who occupied North Mexico after the Great War."
 LOADING_TIP_12:0 "The Antarctic Invasion was a hard-fought war for the Expedition and the Expedition barely won it thanks to its tanzanium weaponary."
 LOADING_TIP_13:0 "Rudolf Diels is the chancellor of 'Germany', but real power is carried out by various generals."
 LOADING_TIP_14:0 "While some other destroyed colonial powers have remnants overseas, the French Government has been silent ever since the Dark Month."
 LOADING_TIP_15:0 "The British Broadcasting Company was established in 1922 as a network for British radio, but ever since the Dark Month, its only been a propaganda outlet."
 LOADING_TIP_16:0 "A conspiracy theory in China states that August Falkenhausen was responsible for the Dark Month because he visited his native Rhineland in February 1923."
 LOADING_TIP_17:0 "Who even can into space now?"
 LOADING_TIP_18:0 "Rule Britannia Rule Britannia Rule Britannia Rule Britannia"
 LOADING_TIP_19:0 "The Omaha Republic was formed out of US Army, Nebraska National Guard and Patriot Mutiny remnants in 1929."
